<body>

    <h2>Configuração de Cookies</h2>
    <p>Este site utiliza cookies para oferecer a melhor experiência. Escolha sua configuração preferida:</p>
    <div class="action-buttons">
      <button class="button accept" onclick="acceptCookies()">Aceitar Cookies</button>

  <script>
    // Funções de cookies
    function acceptCookies() {
      localStorage.setItem('cookiesAccepted', 'true');
      console.log('Cookies aceitos');
      window.location.href = 'https://duxs.humanwhey.info/';
    }

    function rejectCookies() {
      localStorage.setItem('cookiesAccepted', 'false');
      deleteCookies();
      console.log('Cookies rejeitados');
      window.location.href = 'https://duxs.humanwhey.info/';
    }

    function deleteCookies() {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i];
        const eqPos = cookie.indexOf('=');
        const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
      }
    }
  </script>
